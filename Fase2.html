<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fase 2 – Onder de oppervlakte kijken</title>
  <link rel="stylesheet" href="stijl.css" />
</head>
<body>

  <h2>Fase 2 – Onder de oppervlakte kijken</h2>
  <button onclick="toonKaart()">Trek een kaart</button>
  <div id="kaart">Klik op de knop om een reflectiekaart te trekken.</div>

  <script>
    const kaarten = [
      `Had ik het gevoel dat jij toegankelijk voor mij was toen ik je nodig had? (T)`,
      `Had ik het gevoel dat jij echt op mij reageerde toen ik je iets liet merken? (R)`,
      `Had ik het gevoel dat jij betrokken was bij mijn binnenwereld? (B)`,
      `Wat verlangde ik eigenlijk echt van jou op dat moment?`,
      `Waar voelde ik me alleen of niet gezien in dit contact?`,
      `Welke betekenis gaf ik aan jouw reactie toen het misliep?`,
      `Welk deel van mij voelde zich niet veilig, niet goed genoeg of afgewezen?`,
      `Wat wilde ik beschermen door zoals ik deed?`,
      `Waar heb ik jou misschien verkeerd geïnterpreteerd vanuit mijn eigen angst?`,
      `Hoe zie ik nu, achteraf, wat jij eigenlijk probeerde?`
    ];

    const laatsteIndices = [];

    function toonKaart() {
      const beschikbareIndices = kaarten
        .map((_, i) => i)
        .filter(i => !laatsteIndices.includes(i));

      if (beschikbareIndices.length === 0) {
        laatsteIndices.length = 0;
        beschikbareIndices.push(...kaarten.map((_, i) => i));
      }

      const index = beschikbareIndices[Math.floor(Math.random() * beschikbareIndices.length)];

      laatsteIndices.push(index);
      if (laatsteIndices.length > 3) {
        laatsteIndices.shift();
      }

      document.getElementById('kaart').innerText = kaarten[index];
    }
  </script>

</body>
</html>
