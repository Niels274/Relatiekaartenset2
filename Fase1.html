<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fase 1 – Terugkijken en vertragen</title>
  <link rel="stylesheet" href="stijl.css" />
</head>
<body>

  <h2>Fase 1 – Terugkijken en vertragen</h2>
  <button onclick="toonKaart()">Trek een kaart</button>
  <div id="kaart">Klik op de knop om een reflectiekaart te trekken.</div>

  <script>
    const kaarten = [
      "Wat gebeurde er precies in het moment dat we elkaar kwijtraakten?",
      "Wat voelde ik fysiek toen het spannend werd tussen ons?",
      "Wanneer merkte ik dat ik dichtsloeg, afstand nam of juist fel werd?",
      "Welke woorden of gebaren maakten me gespannen of alert?",
      "Wat was voor mij het kantelpunt in dit gesprek?",
      "Wat probeerde ik duidelijk te maken — en lukte dat?",
      "Wat hoopte ik op dat moment dat jij zou doen of zeggen?",
      "Welke neiging kwam het sterkst op: weggaan, uitleggen, aanvallen, pleasen?",
      "Als ik toen even had kunnen pauzeren, wat had ik dan gewild dat jij wist?",
      "Wat maakte dit moment zo beladen of intens voor mij?"
     
    ];

    const laatsteIndices = [];

    function toonKaart() {
      const beschikbareIndices = kaarten
        .map((_, i) => i)
        .filter(i => !laatsteIndices.includes(i));

      if (beschikbareIndices.length === 0) {
        laatsteIndices.length = 0;
        beschikbareIndices.push(...kaarten.map((_, i) => i));
      }

      const index = beschikbareIndices[Math.floor(Math.random() * beschikbareIndices.length)];

      laatsteIndices.push(index);
      if (laatsteIndices.length > 3) {
        laatsteIndices.shift();
      }

      document.getElementById('kaart').innerText = kaarten[index];
    }
  </script>
</body>
</html>
