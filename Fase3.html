<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fase 3 – Erkennen wat van mij is</title>
  <link rel="stylesheet" href="stijl.css" />
</head>
<body>

  <h2>Fase 3 – Erkennen wat van mij is</h2>
  <button onclick="toonKaart()">Trek een kaart</button>
  <div id="kaart">Klik op de knop om een reflectiekaart te trekken.</div>

  <script>
    const kaarten = [
      `Welk oud gevoel of oude situatie werd geraakt in dit conflict?`,

      `Waarin lijkt deze situatie op iets dat ik eerder in mijn leven heb meegemaakt?`,

      `Welke kant van mij neemt het over als ik me gekwetst voel?`,

      `Waarvoor probeer ik mezelf te beschermen als ik fel of teruggetrokken word?`,

      `Wat vind ik moeilijk om toe te geven of onder ogen te zien in dit soort momenten?`,

      `Wat zou ik eigenlijk willen zeggen over mijn kwetsbaarheid, maar lukt niet altijd?`,

      `Wat wil ik leren of oefenen in dit soort situaties?`,

      `Hoe kan ik mijn reactie beter herkennen, vóór het escaleert?`,

      `Wat zou jij kunnen doen om me daarbij te helpen, als ik dat eerlijk zeg?`,

      `Als ik mezelf toespreek met mildheid, wat zeg ik dan over dit moment?`
    ];

    function toonKaart() {
      const index = Math.floor(Math.random() * kaarten.length);
      const kaart = kaarten[index];
      document.getElementById("kaart").innerText = kaart;
    }
  </script>
</body>
</html>
